<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Alpha | Register</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/signin.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin">
        <img class="mb-4" src='/static/baseline_spa_black_48dp.png' alt="logo" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Register | Alpha Events</h1>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Username" required>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="reenterPassword" class="sr-only">Re-Enter Password</label>
        <input type="password" id="reenterPassword" class="form-control" placeholder="Re-Enter Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 15px">Register</button>
        <p class="mt-5 mb-3 text-muted">&copy; Alpha Events</p>
    </form>
</body>

</html>
