{% extends 'base.html' %}

{% block head %}
<link href="https://fonts.googleapis.com/css?family=Ruda&display=swap" rel="stylesheet">
<title>Welcome</title>
{% endblock head %}

{% block body %}

<div class="container-fluid" style="padding-left: 0;padding-right: 0;">
  <div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
      <h1 class="display-2">Welcome to Alpha Events</h1>
    </div>
  </div>

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style='margin-top: -34px;'>
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/static/birthday.jpg" alt="birthdays">
        <div class="carousel-caption d-none d-md-block">
          <h1>Birthday Events</h1>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/static/anniversary.jpg" alt="anniversaries">
        <div class="carousel-caption d-none d-md-block">
          <h1>Anniversary Events</h1>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/static/other_celebrations.png" alt="other_celebrations">
        <div class="carousel-caption d-none d-md-block">
          <h1>Other Events</h1>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

{% endblock body %}
